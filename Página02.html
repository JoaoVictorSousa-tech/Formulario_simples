<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="light-theme">

        <form id="meuForm">

                <div class="main">
                    <div class="esquerda">
                        <h1>Digite seu nome e em seguida sua idade:</h1>
                    </div>
                    <div class="direita">
                        <div class="grupo">
                            <div>
                                <h1>LOGIN</h1>
                            </div>
                            <div class="campo">
                                <label for="nome">Nome</label>
                                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br><br>
                             </div>

                            <div class="campo">
                                <label for="idade">Idade</label>
                                <input type="text" name="idade" id="idade" placeholder="Digite sua idade"><br><br>
                            </div>

                            <div>
                                <button class="botao" type="submit">Enviar</button>
                            </div>
                
                        </div>
                    </div>
                </div>
        </form>
        <div>
            <button class="btn">Tema Claro</button>
        </div>
        <script src="app.js"></script>
        <noscript>Você precisa habilitar o JavaScript para ver esse site...</noscript>
    </body>
</html>
